<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
	<div class="image-container">
      <img class="camera" alt="Camera Image" src="placeholder.png">
	  <div class="frame">
		  <span class="fps">0</span>fps
	  </div>
  	</div>
  </div>
  <div class="footer">
 	<div class="controller-container">
  	  <div class="controller-align-ui">
  	    <div class="placeholder"></div>
  	    <button class="btn btn-align"></button>
  	  </div>
      <div class="controller-ui">
        <div class="placeholder"></div>
        <button class="btn btn-top">▲</button>
        <div class="placeholder"></div>
	    <button class="btn btn-left">◀</button>
        <button class="btn btn-down">▼</button>
        <button class="btn btn-right">▶</button>
      </div>
	</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
